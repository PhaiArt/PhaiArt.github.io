<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â≠óÂç°</title>
    <!-- ‰ΩøÁî® Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ÁÆÄÊòì day.js Áî®‰∫éÊó∂Èó¥Ê†ºÂºèÂåñ -->
    <script src="https://unpkg.com/dayjs@1.11.9/dayjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 8px;
        }

        #app {
            width: 100%;
            max-width: 420px;
            height: 700px;
            background-color: var(--bg-primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: background-color 0.2s, border-color 0.2s;
            border: 1px solid var(--border-light);
        }

        .app-bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 1;
            transition: opacity 0.2s;
        }
        .header, .main-content, .input-area, .tab-bar, .modal-overlay {
            position: relative;
            z-index: 10;
        }
        .modal-overlay {
            z-index: 200;
        }

        .header {
            background-color: var(--header-bg);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--header-text);
            font-weight: 500;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--footnote) var(--border-light);
        }
        .main-content::-webkit-scrollbar {
            width: 4px;
        }
        .main-content::-webkit-scrollbar-thumb {
            background: var(--footnote);
            border-radius: 20px;
        }

        .date-divider {
            text-align: center;
            font-size: 11px;
            color: var(--footnote);
            margin: 8px 0;
            background-color: var(--date-bg);
            align-self: center;
            padding: 4px 16px;
            border-radius: 30px;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(4px);
        }

        .message-row {
            display: flex;
            width: 100%;
        }
        .message-row.me {
            justify-content: flex-end;
        }
        .message-row.friend {
            justify-content: flex-start;
        }

        .message-wrapper {
            max-width: 75%;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 10px 14px;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            font-size: 15px;
            border: 1px solid var(--border-light);
        }
        .message-bubble.me {
            background: var(--bubble-me-bg);
            color: var(--bubble-me-text);
            border-radius: var(--bubble-me-radius, 18px 4px 18px 18px);
        }
        .message-bubble.friend {
            background: var(--bubble-friend-bg);
            color: var(--bubble-friend-text);
            border-radius: var(--bubble-friend-radius, 4px 18px 18px 18px);
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: var(--footnote);
            margin-top: 4px;
            padding: 0 4px;
        }
        .message-row.me .meta-info {
            justify-content: flex-end;
        }
        .status-badge {
            font-size: 10px;
            background: none !important;
            border: none !important;
            padding: 0 !important;
            color: var(--status-text);
        }
        .status-badge.read {
            color: var(--status-read);
        }
        .status-badge.sending {
            color: var(--status-sending);
            animation: pulse 1s infinite;
        }
        .status-badge.sent {
            color: var(--status-sent);
        }

        .input-area {
            display: flex;
            padding: 12px 16px 14px;
            background: var(--input-area-bg);
            border-top: 1px solid var(--border-light);
            gap: 8px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .message-input, .card-input {
            flex: 1;
            border: none;
            background: var(--input-bg);
            border-radius: 30px;
            padding: 12px 16px;
            font-size: 15px;
            outline: none;
            resize: none;
            border: 1px solid var(--border-light);
            color: var(--input-text);
        }
        .message-input:focus, .card-input:focus {
            border-color: var(--input-focus-border);
        }
        .send-btn, .heart-btn, .add-card-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--send-btn-bg);
            color: var(--send-btn-text);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0 2px 5px var(--btn-shadow);
            transition: 0.1s;
            border: 1px solid var(--border-light);
        }
        .send-btn:hover, .heart-btn:hover, .add-card-btn:hover {
            background: var(--send-btn-hover);
        }
        .heart-btn {
            background: var(--heart-btn-bg);
        }
        .heart-btn::before {
            content: "‚ù§Ô∏è";
        }
        .send-btn::before {
            content: "‚û§";
            font-size: 20px;
        }
        .add-card-btn::before {
            content: "+";
            font-size: 28px;
        }

        .tab-bar {
            display: flex;
            background: var(--tab-bar-bg);
            padding: 6px 16px;
            justify-content: space-around;
            border-top: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: var(--tab-text);
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.1s;
        }
        .tab-item.active {
            background: var(--tab-active-bg);
            color: var(--tab-active-text);
        }
        .tab-item i { font-size: 22px; margin-bottom: 2px; }

        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.1);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal-card {
            background: var(--modal-bg);
            width: 85%;
            border-radius: 40px;
            padding: 24px 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--border-light);
        }
        .modal-card h3 {
            color: var(--modal-text);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .modal-card textarea {
            width: 100%;
            height: 150px;
            border: 2px solid var(--border-light);
            border-radius: 28px;
            padding: 16px;
            font-size: 15px;
            resize: none;
            margin: 18px 0;
            background: var(--modal-input-bg);
            color: var(--modal-input-text);
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 10px 24px;
            border-radius: 40px;
            border: none;
            font-weight: 500;
            background: var(--modal-btn-bg);
            color: var(--modal-btn-text);
            border: 1px solid var(--border-light);
            cursor: pointer;
            font-size: 15px;
        }
        .modal-btn:last-child {
            background: var(--modal-btn-primary-bg);
            color: var(--modal-btn-primary-text);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }
        .card-header span {
            background: var(--card-header-bg);
            padding: 4px 16px;
            border-radius: 40px;
            border: 1px solid var(--border-light);
            font-weight: 500;
            color: var(--card-header-text);
        }
        .batch-toggle {
            background: var(--batch-toggle-bg);
            border: none;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 500;
            color: var(--batch-toggle-text);
            border: 1px solid var(--border-light);
            cursor: pointer;
        }
        .batch-bar {
            background: var(--batch-bar-bg);
            border-radius: 50px;
            padding: 10px 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-light);
        }
        .batch-bar label {
            font-weight: 500;
            color: var(--batch-bar-text);
        }
        .batch-actions {
            display: flex;
            gap: 8px;
        }
        .batch-btn {
            background: var(--batch-btn-bg);
            border: none;
            border-radius: 40px;
            padding: 6px 16px;
            color: var(--batch-btn-text);
            font-weight: 500;
            border: 1px solid var(--border-light);
            cursor: pointer;
        }
        .batch-btn.danger {
            background: var(--batch-btn-danger-bg);
        }
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 4px 0;
        }
        .card-item {
            background: var(--card-item-bg);
            border-radius: 50px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 6px var(--card-shadow);
        }
        .card-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--checkbox-accent);
        }
        .card-content {
            flex: 1;
            font-size: 15px;
            color: var(--card-text);
            word-break: break-word;
        }
        .del-card {
            background: var(--del-btn-bg);
            border: none;
            font-size: 20px;
            color: var(--del-btn-text);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid var(--border-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-panel {
            background: var(--stat-bg);
            border-radius: 40px;
            padding: 24px;
            margin: 16px 8px;
            border: 1px solid var(--border-light);
            box-shadow: 0 4px 10px var(--stat-shadow);
            position: relative;
        }
        .stat-item {
            font-size: 16px;
            margin: 16px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed var(--border-light);
            padding-bottom: 8px;
            color: var(--stat-text);
        }
        .stat-item strong {
            background: var(--stat-strong-bg);
            padding: 2px 12px;
            border-radius: 40px;
            color: var(--stat-strong-text);
            border: 1px solid var(--border-light);
        }
        .card-usage-list {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .reset-btn {
            background: var(--btn-danger-bg, #e6a5a5);
            border: 1px solid var(--border-light);
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: var(--btn-danger-text, #3a2a2a);
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.1s;
            border: 1px solid white;
        }
        .reset-btn:hover {
            opacity: 0.9;
        }

        .style-switch {
            display: flex;
            gap: 12px;
            margin: 16px 0;
            justify-content: center;
        }
        .style-btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 40px;
            border: 1px solid var(--border-light);
            background: var(--style-btn-bg);
            color: var(--style-btn-text);
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
        }
        .style-btn.active {
            background: var(--style-btn-active-bg);
            color: var(--style-btn-active-text);
            border-color: var(--style-btn-active-border);
        }
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 20px 12px;
        }
        .color-option {
            height: 80px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: var(--color-option-text);
            border: 2px solid transparent;
            transition: 0.1s;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .color-option.active {
            border-color: var(--color-option-active-border);
            box-shadow: 0 0 0 3px var(--color-option-active-glow);
        }
        .bubble-option {
            height: 60px;
            background-color: var(--bubble-option-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .bubble-option.active {
            border-color: var(--bubble-option-active-border);
            background-color: var(--bubble-option-active-bg);
        }
        .bubble-sample {
            width: 50px;
            height: 32px;
            background-color: var(--bubble-sample-bg);
        }
        .bg-custom-section {
            padding: 0 16px 24px;
        }
        .bg-upload-btn {
            background: var(--bg-upload-bg);
            border: 1px solid var(--border-light);
            border-radius: 50px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: var(--bg-upload-text);
            width: 100%;
            margin-bottom: 16px;
            cursor: pointer;
            text-align: center;
        }
        .bg-opacity-slider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: var(--slider-text);
        }
        .bg-reset {
            background-color: var(--bg-reset-bg);
            border: 1px solid var(--border-light);
            border-radius: 40px;
            padding: 10px 20px;
            color: var(--bg-reset-text);
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Ëá™ÂÆö‰πâËÉåÊôØÂõæÂ±Ç -->
        <div v-if="bgImage" class="app-bg-layer" :style="{ backgroundImage: 'url(' + bgImage + ')', opacity: bgOpacity }"></div>

        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <span>{{ headerTitle }}</span>
            <span>‚ú®</span>
        </div>

        <!-- ‰∏ªËßÜÂõæÂå∫Âüü -->
        <div class="main-content" ref="chatPanel">
            <!-- ËÅäÂ§©È°µÈù¢ -->
            <template v-if="currentPage === 'chat'">
                <template v-for="(msg, idx) in messages" :key="msg.id">
                    <div v-if="idx === 0 || !isSameDay(messages[idx-1].timestamp, msg.timestamp)" class="date-divider">
                        {{ formatDate(msg.timestamp) }}
                    </div>
                    <div class="message-row" :class="msg.sender">
                        <div class="message-wrapper">
                            <div class="message-bubble" :class="msg.sender">{{ msg.content }}</div>
                            <div class="meta-info">
                                <span>{{ formatTime(msg.timestamp) }}</span>
                                <span v-if="msg.sender === 'me'" class="status-badge" :class="{ read: msg.status === 'Â∑≤ËØª' }">
                                    {{ msg.status }}
                                </span>
                                <span v-if="msg.sender === 'friend' && msg.status" class="status-badge" :class="msg.status">
                                    {{ msg.status === 'sending' ? 'ËæìÂÖ•‰∏≠‚Ä¶' : 'Â∑≤ÂèëÈÄÅ' }}
                                </span>
                            </div>
                        </div>
                    </div>
                </template>
                <div style="height: 10px;"></div>
            </template>

            <!-- Â≠óÂç°È°µÈù¢ -->
            <template v-if="currentPage === 'cards'">
                <div class="card-header">
                    <span>üìã Â≠óÂç°Â∫ì ({{ cards.length }})</span>
                    <button class="batch-toggle" @click="toggleBatchMode">{{ batchMode ? 'ÂèñÊ∂à' : 'ÊâπÈáèÈÄâÊã©' }}</button>
                </div>

                <div v-if="batchMode" class="batch-bar">
                    <label style="display: flex; align-items: center; gap: 6px;">
                        <input type="checkbox" v-model="selectAll"> ÂÖ®ÈÄâ
                    </label>
                    <div class="batch-actions">
                        <button class="batch-btn danger" @click="deleteSelected">Âà†Èô§ÈÄâ‰∏≠</button>
                    </div>
                </div>

                <div class="card-list">
                    <div v-for="(card, i) in cards" :key="i" class="card-item">
                        <input v-if="batchMode" type="checkbox" class="card-checkbox" v-model="selectedCards" :value="i">
                        <span class="card-content">{{ card }}</span>
                        <button v-if="!batchMode" class="del-card" @click="deleteCard(i)">‚úï</button>
                    </div>
                </div>
            </template>

            <!-- ÁªüËÆ°È°µÈù¢ÔºàÂê´ÈáçÁΩÆÊåâÈíÆÔºâ -->
            <template v-if="currentPage === 'stats'">
                <div class="stat-panel">
                    <div class="stat-item">üì¶ Â≠óÂç°ÊÄªÊï∞ <strong>{{ cardCount }}</strong></div>
                    <div class="stat-item">üí¨ ËÅäÂ§©ÊÄªÊï∞ <strong>{{ totalMessages }}</strong></div>
                    <div class="stat-item">üìä Â≠óÂç°‰ΩøÁî®È¢ëÁéá</div>
                    <div class="card-usage-list">
                        <div v-for="{ content, count } in sortedCardUsageStats" :key="content" class="stat-item" style="font-size:14px;">
                            {{ content }} <strong>{{ count }}Ê¨°</strong>
                        </div>
                    </div>
                    <!-- ÈáçÁΩÆÊåâÈíÆ -->
                    <button class="reset-btn" @click="confirmReset">üîÑ ÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆ</button>
                </div>
            </template>

            <!-- ‰∏ªÈ¢òÈ°µÈù¢ -->
            <template v-if="currentPage === 'theme'">
                <div style="padding: 16px;">
                    <h3 style="margin:10px 0; color: var(--header-text);">üé® ‰∏ªÈ¢òÈ£éÊ†º</h3>
                    <div class="style-switch">
                        <button class="style-btn" :class="{ active: styleMode === 'simple' }" @click="setStyleMode('simple')">ÁÆÄÁ∫¶¬∑Ëé´ÂÖ∞Ëø™</button>
                        <button class="style-btn" :class="{ active: styleMode === 'cute' }" @click="setStyleMode('cute')">Ê∏ÖÊñ∞¬∑Â∞ëÂ•≥</button>
                    </div>

                    <h3 style="margin:20px 0 10px; color: var(--header-text);">üé® ÈÖçËâ≤</h3>
                    <div class="theme-grid">
                        <div v-for="color in currentColors" :key="color.name" 
                             class="color-option" :class="{ active: currentTheme === color.name }"
                             :style="{ backgroundColor: color.value }" 
                             @click="setColorTheme(color.name)">
                            {{ color.name }}
                        </div>
                    </div>

                    <h3 style="margin:20px 0 10px; color: var(--header-text);">üí≠ Ê∞îÊ≥°ÂΩ¢Áä∂</h3>
                    <div class="theme-grid">
                        <div v-for="s in 4" :key="s" 
                             class="bubble-option" :class="{ active: bubbleStyle === s }"
                             @click="setBubbleStyle(s)">
                            <div class="bubble-sample" :style="bubbleSampleStyle(s)"></div>
                        </div>
                    </div>

                    <!-- Ëá™ÂÆö‰πâËÉåÊôØ -->
                    <h3 style="margin:20px 0 10px; color: var(--header-text);">üñºÔ∏è Ëá™ÂÆö‰πâËÉåÊôØ</h3>
                    <div class="bg-custom-section">
                        <input type="file" accept="image/*" ref="fileInput" style="display: none;" @change="onBgImageUpload">
                        <button class="bg-upload-btn" @click="$refs.fileInput.click()">üå∏ ÈÄâÊã©ÂõæÁâá</button>
                        <div class="bg-opacity-slider">
                            <span>ÈÄèÊòéÂ∫¶</span>
                            <input type="range" min="0" max="1" step="0.05" v-model.number="bgOpacity">
                            <span>{{ Math.round(bgOpacity * 100) }}%</span>
                        </div>
                        <button class="bg-reset" @click="resetBgImage" v-if="bgImage">ÈáçÁΩÆËÉåÊôØ</button>
                    </div>
                </div>
            </template>
        </div>

        <!-- ËÅäÂ§©ËæìÂÖ•Ê†è -->
        <div class="input-area" v-if="currentPage === 'chat'">
            <textarea class="message-input" v-model="singleMessage" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." rows="1" @keyup.enter="sendSingleMessage"></textarea>
            <button class="heart-btn" @click="showBulkModal = true"></button>
            <button class="send-btn" @click="sendSingleMessage"></button>
        </div>

        <!-- Â≠óÂç°Ê∑ªÂä†Ê†è -->
        <div class="input-area" v-if="currentPage === 'cards'">
            <input type="text" class="card-input" v-model="newCardText" placeholder="Êñ∞Â≠óÂç°..." @keyup.enter="addCard">
            <button class="add-card-btn" @click="addCard"></button>
        </div>

        <!-- Â∫ïÈÉ®ÂØºËà™Ê†è -->

                                root.style.setProperty('--color-option-active-glow', '#e6f0fa');
                                root.style.setProperty('--bubble-option-bg', '#e6f0fa');
                                root.style.setProperty('--bubble-option-active-border', '#8faec9');
                                root.style.setProperty('--bubble-option-active-bg', '#cde0f0');
                                root.style.setProperty('--bubble-sample-bg', '#8faec9');
                                root.style.setProperty('--bg-upload-bg', '#cde0f0');
                                root.style.setProperty('--bg-upload-text', '#364f61');
                                root.style.setProperty('--slider-text', '#435f73');
                                root.style.setProperty('--bg-reset-bg', '#f5e0e8');
                                root.style.setProperty('--bg-reset-text', '#435f73');
                                root.style.setProperty('--status-text', '#7f98aa');
                                root.style.setProperty('--status-read', '#2c6a4f');
                                root.style.setProperty('--status-sending', '#a55d2c');
                                root.style.setProperty('--status-sent', '#33558b');
                                break;
                        }
                    }
                    // Êõ¥Êñ∞Ê∞îÊ≥°ÂçäÂæÑ
                    updateBubbleRadius(bubbleStyle.value);
                }

                function setStyleMode(mode) {
                    styleMode.value = mode;
                    const firstColor = mode === 'simple' ? simpleColors[0].name : cuteColors[0].name;
                    currentTheme.value = firstColor;
                    applyTheme(mode, firstColor);
                }

                function setColorTheme(name) {
                    currentTheme.value = name;
                    applyTheme(styleMode.value, name);
                }

                function setBubbleStyle(s) {
                    bubbleStyle.value = s;
                    updateBubbleRadius(s);
                }

                function updateBubbleRadius(style) {
                    const root = document.documentElement;
                    if (style === 1) {
                        root.style.setProperty('--bubble-me-radius', '18px 4px 18px 18px');
                        root.style.setProperty('--bubble-friend-radius', '4px 18px 18px 18px');
                    } else if (style === 2) {
                        root.style.setProperty('--bubble-me-radius', '30px 8px 30px 8px');
                        root.style.setProperty('--bubble-friend-radius', '8px 30px 8px 30px');
                    } else if (style === 3) {
                        root.style.setProperty('--bubble-me-radius', '20px 20px 4px 20px');
                        root.style.setProperty('--bubble-friend-radius', '20px 20px 20px 4px');
                    } else if (style === 4) {
                        root.style.setProperty('--bubble-me-radius', '10px 10px 0 10px');
                        root.style.setProperty('--bubble-friend-radius', '10px 10px 10px 0');
                    }
                }

                function bubbleSampleStyle(index) {
                    const styles = {
                        1: { borderRadius: '4px 18px 18px 18px' },
                        2: { borderRadius: '8px 30px 8px 30px' },
                        3: { borderRadius: '20px 20px 20px 4px' },
                        4: { borderRadius: '10px 10px 10px 0' }
                    };
                    return styles[index] || styles[1];
                }

                // ÂàùÂßãÂåñ‰∏ªÈ¢òÔºà‰ªélocalStorageÂä†ËΩΩÂêéÂ∫îÁî®Ôºâ
                setTimeout(() => {
                    applyTheme(styleMode.value, currentTheme.value);
                    updateBubbleRadius(bubbleStyle.value);
                }, 0);

                // Êñá‰ª∂‰∏ä‰º†
                function onBgImageUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        bgImage.value = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
                function resetBgImage() {
                    bgImage.value = null;
                }

                // ---------- ÈáçÁΩÆÂäüËÉΩ ----------
                function confirmReset() {
                    if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºüÂ≠óÂç°Â∫ìÂíåËÅäÂ§©ËÆ∞ÂΩïÂ∞ÜÊÅ¢Â§ç‰∏∫ÂàùÂßãÁä∂ÊÄÅ„ÄÇ')) {
                        // ÈáçÁΩÆÂ≠óÂç°‰∏∫ÈªòËÆ§
                        cards.value = [...defaultCards];
                        // ÈáçÁΩÆÊ∂àÊÅØ‰∏∫ÈªòËÆ§
                        const now = Date.now();
                        const newDefaultMessages = [
                            { id: 1, sender: 'friend', content: 'Âó®ÔΩû ‰ªäÂ§©ËøáÂæóÊÄé‰πàÊ†∑Ôºü', timestamp: new Date(now - 7200000).toISOString(), status: 'sent' },
                            { id: 2, sender: 'me', content: 'Ëøò‰∏çÈîôÂëÄ', timestamp: new Date(now - 3600000).toISOString(), status: 'Â∑≤ËØª' },
                            { id: 3, sender: 'friend', content: 'ÈÇ£Â∞±Â•ΩÔΩû', timestamp: new Date(now - 3500000).toISOString(), status: 'sent' },
                        ];
                        messages.value = newDefaultMessages;
                        nextId = 4;
                        // Ê∏ÖÁ©∫ÂæÖÂõûÂ§çÈòüÂàó
                        pendingMessageIds.value = [];
                        isReplying = false;
                        // ‰øùÂ≠òÂà∞localStorageÔºàÁî±watchËá™Âä®ÂÆåÊàêÔºâ
                        saveToStorage(STORAGE_KEYS.CARDS, cards.value);
                        saveToStorage(STORAGE_KEYS.MESSAGES, messages.value);
                    }
                }

                // ---------- ÂÖ∂‰ªñÁä∂ÊÄÅ ----------
                const currentPage = ref('chat');
                const headerTitle = computed(() => {
                    const map = { chat: 'ËÅäÂ§©', cards: 'Â≠óÂç°ÁÆ°ÁêÜ', stats: 'ÁªüËÆ°', theme: '‰∏ªÈ¢ò' };
                    return map[currentPage.value];
                });

                const newCardText = ref('');

                // ÊâπÈáèÂà†Èô§
                const batchMode = ref(false);
                const selectedCards = ref([]);
                const selectAll = ref(false);
                watch(selectAll, (val) => {
                    if (val) {
                        selectedCards.value = cards.value.map((_, idx) => idx);
                    } else {
                        selectedCards.value = [];
                    }
                });
                watch(selectedCards, (newVal) => {
                    if (newVal.length === cards.value.length && cards.value.length > 0) {
                        selectAll.value = true;
                    } else {
                        selectAll.value = false;
                    }
                });
                function toggleBatchMode() {
                    batchMode.value = !batchMode.value;
                    if (!batchMode.value) {
                        selectedCards.value = [];
                        selectAll.value = false;
                    }
                }
                function deleteSelected() {
                    if (selectedCards.value.length === 0) return;
                    const indexes = [...selectedCards.value].sort((a,b) => b - a);
                    for (let idx of indexes) {
                        cards.value.splice(idx, 1);
                    }
                    selectedCards.value = [];
                    selectAll.value = false;
                    if (cards.value.length === 0) batchMode.value = false;
                }

                // Â§öÊ∂àÊÅØ
                const showBulkModal = ref(false);
                const bulkInput = ref('');

                // ÂçïÊù°ËæìÂÖ•
                const singleMessage = ref('');

                // ÂõûÂ§çÈòüÂàó
                const pendingMessageIds = ref([]);
                let isReplying = false;

                // ÊâπÈáèÂèëÈÄÅÈîÅ
                let isBulkSending = false;

                // Ê∂àÊÅØÂäüËÉΩ
                function genId() { return ++nextId; }
                function addMyMessage(content) {
                    const now = new Date().toISOString();
                    const msg = {
                        id: genId(),
                        sender: 'me',
                        content: content,
                        timestamp: now,
                        status: 'Êú™ËØª',
                    };
                    messages.value.push(msg);

                    if (cards.value.length > 0) {
                        pendingMessageIds.value.push(msg.id);
                        processNextPending();
                    } else {
                        msg.status = 'Â∑≤ËØª';
                    }
                    scrollToBottom();
                    return msg;
                }

                async function processNextPending() {
                    if (isReplying) return;
                    if (pendingMessageIds.value.length === 0) return;

                    isReplying = true;
                    const targetMsgId = pendingMessageIds.value[0];
                    const targetMsg = messages.value.find(m => m.id === targetMsgId);
                    if (!targetMsg) {
                        pendingMessageIds.value.shift();
                        isReplying = false;
                        processNextPending();
                        return;
                    }

                    const availableCards = [...cards.value];
                    if (availableCards.length === 0) {
                        targetMsg.status = 'Â∑≤ËØª';
                        pendingMessageIds.value.shift();
                        isReplying = false;
                        processNextPending();
                        return;
                    }

                    const maxPossible = Math.min(availableCards.length, 2);
                    const replyCount = maxPossible === 1 ? 1 : Math.floor(Math.random() * 2) + 1;

                    targetMsg.status = 'Â∑≤ËØª';

                    const shuffled = [...availableCards].sort(() => Math.random() - 0.5);
                    const selected = shuffled.slice(0, replyCount);
                    const replyMsgIds = [];

                    await new Promise(res => setTimeout(res, 1500));

                    for (let i = 0; i < selected.length; i++) {
                        if (i > 0) {
                            await new Promise(res => setTimeout(res, 1500));
                        }

                        const stillExist = messages.value.find(m => m.id === targetMsgId);
                        if (!stillExist) break;

                        const replyContent = selected[i];
                        const friendMsgId = genId();
                        const friendMsg = {
                            id: friendMsgId,
                            sender: 'friend',
                            content: replyContent,
                            timestamp: new Date().toISOString(),
                            status: 'sending'
                        };
                        messages.value.push(friendMsg);
                        replyMsgIds.push(friendMsgId);
                        scrollToBottom();

                        if (replyCount === 1) {
                            friendMsg.status = 'sent';
                        } else if (i === 0 && replyCount > 1) {
                            // keep sending
                        } else if (i === 1 && replyCount > 1) {
                            const firstMsg = messages.value.find(m => m.id === replyMsgIds[0]);
                            if (firstMsg) firstMsg.status = 'sent';
                        }

                        if (i === selected.length - 1) {
                            friendMsg.status = 'sent';
                        }
                    }

                    replyMsgIds.forEach(id => {
                        const m = messages.value.find(m => m.id === id);
                        if (m && m.status !== 'sent') {
                            m.status = 'sent';
                        }
                    });

                    pendingMessageIds.value.shift();
                    isReplying = false;
                    processNextPending();
                }

                const chatPanel = ref(null);
                function scrollToBottom() {
                    nextTick(() => {
                        if (chatPanel.value) {
                            chatPanel.value.scrollTop = chatPanel.value.scrollHeight;
                        }
                    });
                }

                function sendSingleMessage() {
                    const text = singleMessage.value.trim();
                    if (!text) return;
                    addMyMessage(text);
                    singleMessage.value = '';
                }

                async function sendBulkMessages() {
                    if (isBulkSending) return;
                    const raw = bulkInput.value;
                    const lines = raw.split(/\n/).map(l => l.trim()).filter(l => l !== '');
                    if (lines.length === 0) {
                        showBulkModal.value = false;
                        return;
                    }

                    isBulkSending = true;
                    showBulkModal.value = false;
                    bulkInput.value = '';

                    for (let i = 0; i < lines.length; i++) {
                        addMyMessage(lines[i]);
                        await new Promise(r => setTimeout(r, 4000));
                    }
                    isBulkSending = false;
                }

                function addCard() {
                    const val = newCardText.value.trim();
                    if (val === '') return;
                    cards.value.push(val);
                    newCardText.value = '';
                }
                function deleteCard(index) {
                    cards.value.splice(index, 1);
                }

                const cardCount = computed(() => cards.value.length);
                const totalMessages = computed(() => messages.value.length);
                const sortedCardUsageStats = computed(() => {
                    const stats = {};
                    messages.value.filter(m => m.sender === 'friend').forEach(m => {
                        stats[m.content] = (stats[m.content] || 0) + 1;
                    });
                    return Object.entries(stats)
                        .map(([content, count]) => ({ content, count }))
                        .sort((a, b) => b.count - a.count);
                });

                function isSameDay(d1, d2) {
                    return dayjs(d1).isSame(dayjs(d2), 'day');
                }
                function formatDate(date) {
                    return dayjs(date).format('YYYYÂπ¥MMÊúàDDÊó•');
                }
                function formatTime(date) {
                    return dayjs(date).format('HH:mm');
                }

                return {
                    currentPage, headerTitle, cards, newCardText, messages,
                    singleMessage, showBulkModal, bulkInput,
                    styleMode, simpleColors, cuteColors, currentTheme, currentColors,
                    setStyleMode, setColorTheme,
                    bubbleStyle, setBubbleStyle, bubbleSampleStyle,
                    bgImage, bgOpacity, onBgImageUpload, resetBgImage,
                    cardCount, totalMessages, sortedCardUsageStats,
                    addCard, deleteCard, sendSingleMessage, sendBulkMessages,
                    chatPanel, isSameDay, formatDate, formatTime,
                    batchMode, selectedCards, selectAll, toggleBatchMode, deleteSelected,
                    confirmReset,
                };
            }
        });

        app.mount('#app');
    </script>
</body>
